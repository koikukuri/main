<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おためし謎解きメタバース会場入り口 - Koi-Kukuri</title>
    <meta name="description" content="Koi-Kukuriのおためし謎解きメタバース会場入り口です。操作方法を確認して会場へ。">
    <meta property="og:title" content="おためし謎解きメタバース会場入り口 - Koi-Kukuri">
    <meta property="og:description" content="Koi-Kukuriのおためし謎解きメタバース会場入り口です。操作方法を確認して会場へ。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'romantic-pink': '#FF8DA1',
                        'romantic-rose': '#E64A6A',
                        'romantic-cream': '#FFF9FA',
                        'romantic-gold': '#D4AF37',
                    },
                    fontFamily: { noto: ['"Noto Sans JP"', 'sans-serif'] },
                },
            },
        };
    </script>
    <style>
        .site-pattern::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(#ff8da1 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
        .image-frame {
            border: 3px solid #FF8DA1;
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }
        .heart-accent {
            color: #FF8DA1;
            filter: drop-shadow(0 0 2px rgba(255, 141, 161, 0.4));
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center font-noto text-gray-800 bg-romantic-cream p-4 site-pattern">

    <div class="relative w-full p-6 sm:p-8 max-w-md bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl border-2 border-romantic-pink/30 overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-romantic-pink via-romantic-rose to-romantic-pink"></div>

        <div class="text-center mb-6 pt-2">
            <div class="flex justify-center items-center space-x-2 mb-2">
                <span class="heart-accent text-lg">♥</span>
                <img src="logo.png" alt="Koi-Kukuri Logo" class="w-20 h-auto drop-shadow-sm" loading="lazy">
                <span class="heart-accent text-lg">♥</span>
            </div>
            <h1 class="text-xs font-bold text-romantic-rose tracking-widest mb-1 uppercase">Trial Metaverse Experience</h1>
            <h2 class="text-2xl font-black text-gray-800 leading-tight">
                おためし謎解き<br><span class="text-romantic-rose">メタバース会場入り口</span>
            </h2>
        </div>
        
        <div class="bg-pink-50/50 p-4 rounded-xl shadow-inner mb-6 border border-pink-100">
            <ul class="text-[11px] font-bold text-gray-700 space-y-2">
                <li class="flex items-start">
                    <span class="text-romantic-rose mr-2">●</span>
                    <span>会場内の画面録画・スクリーンショットは禁止です。</span>
                </li>
                <li class="flex items-start">
                    <span class="text-romantic-rose mr-2">●</span>
                    <span>ペンとメモ用紙を用意してご参加されることをおすすめします。</span>
                </li>
                <li class="flex items-start">
                    <span class="text-romantic-rose mr-2">●</span>
                    <span>会場内に設定されているアンケートにご協力をお願いします。</span>
                </li>
            </ul>
        </div>

        <div class="bg-white p-3 rounded-2xl shadow-sm mb-4 border border-gray-100">
            <p class="text-[11px] font-black text-romantic-rose mb-2 text-center tracking-tighter uppercase">━━ 謎解きの進め方 ━━</p>
            <div class="image-frame">
                <img src="nazotoki.png" alt="謎解きの進め方" class="w-full" loading="lazy">
            </div>
        </div>

        <div class="bg-white p-3 rounded-2xl shadow-sm mb-6 border border-gray-100">
            <p class="text-[11px] font-black text-romantic-rose mb-2 text-center tracking-tighter uppercase">━━ アイテムの調べ方 ━━</p>
            <div class="image-frame">
                <img src="item.png" alt="アイテムの調べ方" class="w-full" loading="lazy">
            </div>
        </div>
        
        <div class="text-center space-y-4">
            <div id="access-area">
                <a href="https://zep.us/play/Kw6rNG" target="_blank"
                   class="w-full inline-flex items-center justify-center 
                          bg-gradient-to-r from-romantic-pink to-romantic-rose text-white 
                          rounded-full px-6 py-4 text-xl font-black 
                          shadow-xl shadow-pink-200 
                          hover:brightness-110 transition-all transform hover:scale-[1.02] border-b-4 border-rose-900">
                    <i class="fas fa-play-circle mr-3"></i> 会場へ入場する
                </a>
            </div>
            <p class="text-[10px] text-gray-400 font-bold leading-tight">※スマホから参加可能ですが、<br>PCでの参加を推奨します</p>

            <div class="pt-6 border-t border-dotted border-gray-200">
                <a href="https://lin.ee/tFMuVj2" target="_blank"
                    class="w-full inline-flex items-center justify-center bg-gray-50 text-gray-600 rounded-xl px-4 py-3 text-xs font-bold hover:bg-gray-100 transition-all border border-gray-200">
                    <i class="fab fa-line text-[#06C755] mr-2 text-base"></i> お困りの際は公式LINEへ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
